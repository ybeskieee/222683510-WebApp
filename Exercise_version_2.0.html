    <section id="Image">
    <h3>Images</h3>
        <figure class="figure">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhs4agaJTAvWIwkHNwaHnfK6GSh_SdPTtDSxu_NkgaA-JLzu_SKL5ZXpkEDdsNhWUI01sZDXsFW0xBnzCo6Dyg7wMthYldS_gZ9kNh8VIidZo3D1n3uc4FYZ1mMvufGNQ2o9LhUdy96D0k/s1600/12973397_1026118897470179_5018952728503102145_o.jpg" alt="UC">
            <figcaption class="figure-caption text-end">University of the Cordilleras</figcaption>
        </figure>

    <form>
    <section id="Forms">
    <h3>Forms</h3>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" id="name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" id="emaIL" required>
    </div>
    <div>
        <label class="form-label">Number</label>
        <input class="form-control" id="number" minlength="11" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="Password" class="form-control" id="password" minlength="8" required>
    </div>
    <div class="mb-3">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
        <label class="form-check-label">Male</label>
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
        <label class="form-check-label">Female</label>
    </div>
    <div class="mb-3">
        <input type="checkbox" class="form-check-input" id="check1" required>
        <label class="form-check-label" for="check1">Accept the Terms and Conditions</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</section>
<section id="Table">
    <h3>Tables</h3>
        <table class="table">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">City</th>
            </tr>
        <tbody>
            <tr>
                <th scope="row">John</th>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <th scope="row">Jane</th>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
        </tbody>
    </table>
    </section>
    <section id="Audio and Video">
        <h3>Audio and Video</h3>
        <audio controls>

            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4">
        </video>
    </section>
