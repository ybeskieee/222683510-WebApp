<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Links</h3>
        <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        </nav>
    <section>
    <h3>Images</h3>
        <figure class="figure">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fgeodrr.eu%2Fconsortium%2Funiversity-of-the-cordilleras-uc-philippines%2F&psig=AOvVaw3lBYL8duKvXipC5rRtqCrJ&ust=1706691575538000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCIjFto_fhIQDFQAAAAAdAAAAABAD">
            <figcaption class="figure-caption text-end">University of the Cordilleras</figcaption>
        </figure>
    </section>
    <form>
    <h3>Forms</h3>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" id="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="Password" class="form-control" id="password" minlength="4" required>
    </div>
    <div class="mb-3">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
        <label class="form-check-label">Male</label>
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" ewquired>
        <label class="form-check-label">Female</label>
    </div>
    <div class="mb-3">
        <input type="checkbox" class="form-check-input" id="check1" required>
        <label class="form-check-label" for="check1">Accept the Terms and Conditions</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <h3>Tables</h3>
        <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">John</th>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <th scope="row">Jane</th>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
        </tbody>
    </table>
    <div>
        <h3>Audio and Video</h3>
        <audio controls>
            <source src="https://archive.org/download/leaves-ben-ben-cover/Leaves-Ben&Ben(cover)(256kbpscbr).mp3">
        </audio>
        <video width="300" controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4">
        </video>
    </div>
</body>
</html>
